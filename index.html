<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amiri&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Porównanie opłacalności Pizzy</title>
    
</head>
<body>
     
     <div id="wrap">
        <h1>Która pizza jest bardziej opłacalna?</h1>
         <div id="anim" onclick="bounce()"><div id="pizza"></div></div>
         <div id="pizzawrap">
             <div id="pizza1box" class="pizzabox">
                 <input type="number" step="0.01" id="diameter1" placeholder="Średnica [cm]" class="atrybut">
                 <input type="number" id="qty1" placeholder="Ilość" class="atrybut">
                 <input type="number" step="0.01" id="price1" placeholder="Cena za szt. [zł]" class="atrybut">
                 <p id="area1" class="verdict" style="display: none;">Pole całkowite: <br><span id="area1val">xxx</span> cm<sup>2</sup></p>
                 <p id="pricepercm1" class="verdict" style="display: none;">Cena za cm<sup>2</sup>: <span id="pricepercm1val"></span></p>
                 <p id="verdict1" class="verdict" style="display: none;"></p>
             </div>
             <div id="pizza2box" class="pizzabox">
                 <input type="number" step="0.01" id="diameter2" placeholder="Średnica [cm]" class="atrybut">
                 <input type="number" id="qty2" placeholder="Ilość" class="atrybut">
                 <input type="number" step="0.01" id="price2" placeholder="Cena za szt. [zł]" class="atrybut">
                 <p id="area2" class="verdict" style="display: none;">Pole całkowite: <br><span id="area2val">xxx</span> cm<sup>2</sup></p>
                 <p id="pricepercm2" class="verdict" style="display: none;">Cena za cm<sup>2</sup>: <span id="pricepercm2val"></span></p>
                 <p id="verdict2" class="verdict" style="display: none;"></p>
             </div>
         </div>
         <br>
        <div id="checkbutton">
             <button class="gradient" type="submit" form="form" onclick="check()">Sprawdź</button>
        </div>
    </div>

</body>
</html>
